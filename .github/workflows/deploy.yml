name: deploy
on:
  push:
    branches:
      - main  # Set a branch name to trigger deployment
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  deploy:
    concurrency:
      group: ${{ github.ref }}
      cancel-in-progress: true
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install
        run: yarn install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Prev Summary
        run: node summary.js --title "Prev SUMMARY" >> $GITHUB_STEP_SUMMARY
      # update data
      - name: Generate data
        run: yarn run update-data
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
      # summary to GITHUB_SUMMARY
      - name: Post Generated summary
        run: node summary.js --title "Post SUMMARY" >> $GITHUB_STEP_SUMMARY
      # deploy
      - name: Generate website
        run: yarn run website
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
